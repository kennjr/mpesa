<section class="bg-white dark:bg-gray-900 ">
    <div class="container min-h-screen px-6 py-12 mx-auto lg:flex lg:items-center lg:gap-12">
        <div class="wf-ull lg:w-1/2">
            <p class="text-sm font-medium text-primary dark:text-primary">404 error</p>
            <h1 class="mt-3 text-2xl font-semibold text-gray-800 dark:text-white md:text-3xl">We lost this page</h1>
            <p class="mt-4 text-gray-500 dark:text-gray-400">Sorry, the page you are looking for doesn't exist.</p>

            <div class="flex items-center mt-6 gap-x-3">
                <button (click)="onGoBackClicked()" class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                    </svg>
                    <span>Go back</span>
                </button>
                <button (click)="onGoHomeClicked()" class="w-1/2 px-5 py-2 text-sm tracking-wide text-gray-900 transition-colors duration-200 bg-primary rounded-lg shrink-0 sm:w-auto scale-95 hover:scale-100 dark:bg-primary">
                    Take me home
                </button>
            </div>

            <div class="mt-10 space-y-6">
                <div>
                    <a href="#" class="inline-flex items-center text-sm text-primary gap-x-2 dark:text-primary hover:underline">
                        <span>Documentation</span>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                        </svg>
                    </a>

                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Dive in to learn all about Unitpay.</p>
                </div>

                <div>
                    <a href="#" class="inline-flex items-center text-sm text-primary gap-x-2 dark:text-primary hover:underline">
                        <span>Our blog</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                        </svg>
                    </a>
                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Read the latest posts on our blog.</p>
                </div>

                <div>
                    <a href="#" class="inline-flex items-center text-sm text-primary gap-x-2 dark:text-primary hover:underline">
                        <span>Chat to support</span>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                        </svg>
                    </a>

                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Our friendly team is here to help.</p>
                </div>
            </div>
        </div>

        <div class="relative w-full mt-8 lg:w-1/2 lg:mt-0">
            <img  src="./../../../../../assets/res/svg/error.svg" alt="Illustration. Courtesy of Story set">
            <!-- <img class=" w-full lg:h-[32rem] h-80 md:h-96 rounded-lg object-cover " src="https://images.unsplash.com/photo-1508881598441-324f3974994b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt=""> -->
        </div>
    </div>
</section>
